<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <div class="card">
        <div class="card-image">
          <div class="overlay"></div>
        </div>

        <div class="card-info">
          <div class="title">
            <p>
              Get
              <span>insights</span>
              that help your business grow.
            </p>
          </div>
          <div class="description">
            <p>
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>
          <div class="statistics">
            <div class="info">
              <p class="info-quantity">10k+</p>
              <p class="info-description">Companies</p>
            </div>
            <div class="info">
              <p class="info-quantity">314</p>
              <p class="info-description">Templates</p>
            </div>
            <div class="info">
              <p class="info-quantity">12M+</p>
              <p class="info-description">Queries</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
